; -----------------------------------------------------------------------------
; Configuration/settings file for AltTab.
; Notes:
;   1. Do NOT edit manually if you are not familiar with settings.
;   2. Color Format is RGB(0xAA, 0xBB, 0xCC) => 0xAABBCC, in hex format.
;        0xAA : Red component
;        0xBB : Green component
;        0xCC : Blue component
;   3. FontStyle: normal / italic / bold / bold italic
;   4. Please delete this file to create a new settings file when AltTab opens.
;   5. Please use tray menu Reload AltTabSettings.ini / Reload in Settings
;      dialog to make use of new settings without restarting AltTab.
; -----------------------------------------------------------------------------
[SearchString]
FontName=Lucida Handwriting
FontSize=11
FontStyle=normal
FontColor=0xFF0000
BackgroundColor=0xFFFFFF
[ListView]
FontName=Lucida Handwriting
FontSize=11
FontStyle=normal
FontColor=0xFFFFFF
BackgroundColor=0x000000
[General]
PromptTerminateAll=1
FuzzyMatchPercent=60
WindowTransparency=222
WindowWidthPercentage=45
WindowHeightPercentage=45
ShowSearchString=1
ShowColHeader=0
ShowColProcessName=0
CheckForUpdates=Startup
[Hotkeys]
AltTabEnabled=1
AltBacktickEnabled=1
AltCtrlTabEnabled=1
[Backtick]
SimilarProcessGroups=notepad.exe/notepad++.exe|iexplore.exe/msedge.exe/chrome.exe/firefox.exe|explorer.exe/xplorer2_lite.exe/xplorer2.exe/xplorer2_64.exe|cmd.exe/WindowsTerminal.exe/conemu.exe/conemu64.exe
[ProcessExclusions]
Enabled=0
ProcessList=
