; -----------------------------------------------------------------------------
; Configuration/settings file for AltTabAlternative.
; Notes:
;   1. Do NOT edit manually if you are not familiar with settings.
;   2. Color Format is RGB(0xAA, 0xBB, 0xCC) => 0xAABBCC, in hex format.
;      0xAA : Red component
;      0xBB : Green component
;      0xCC : Blue component
;   3. Presently NOT displaying every action in status bar, this is in progress.
; -----------------------------------------------------------------------------
[SearchString]
FontName=Lucida Handwriting
FontSize=11
FontColor=0xFF0000
FontStyle=norm
[ListView]
FontName=Lucida Handwriting
FontSize=11
FontColor=0xFFFFFF
FontStyle=norm
BackgroundColor=0x000000
HWFontColor=0x000000
HWBackgroundColor=0xFFC90E
[Backtick]
FilterWindows=1
SimilarProcessGroups=notepad.exe/notepad++.exe|iexplore.exe/chrome.exe/firefox.exe|explorer.exe/xplorer2_lite.exe/xplorer2.exe/xplorer2_64.exe|cmd.exe/conemu.exe/conemu64.exe
[General]
ShowStatusBar=0
PromptTerminateAll=1
FuzzyMatchPercent=60
WindowTransparency=222
WindowWidthPercentage=45
WindowHeightMaxPercentage=50
CheckForUpdates=Never
